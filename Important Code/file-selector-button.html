<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File-Seclector-button</title>
    <style>

    form{
        margin: 60px ;
    }

    input[type=file]{
        border: 1px solid rgb(4, 85, 172);
        text-align: left;
        width: 400px;
        border-radius: 5px;
    }

    input[type=file]::file-selector-button{
         background-color: rgb(4, 85, 172);
         border: none;
         padding: 10px 9px;
         color: aliceblue;
     }


    </style>
</head>
<body>

    <form action="">
        <label for="">Upload File</label><br><br>
        <input type="file" id="upload-bt">
    </form>
    
</body>
</html>
