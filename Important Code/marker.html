<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>


     ::marker{
         /* content: " chaper "; */
         color: red;
     }

     ul li{
         color: green;
         list-style-type: square;
     }


    </style>
</head>
<body>
    <h1>CSS : Marker Pseodu Elements</h1>
    <ul >
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
    </ul>

    <ol>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
    </ol>
</body>
</html>
