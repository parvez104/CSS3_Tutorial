<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr() Function </title>
    <style>

   body{
     margin: 30px;
   }

   p:hover::after{
       content: attr(data-anyattr);
   }



    </style>
</head>
<body>
    
 <h2>CSS: Attr() Function </h2>

 <p class=" - Hi " data-anyattr=" - Hello everyone">We Can Be The Best</p>

</body>
</html>
